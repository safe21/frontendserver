<mat-card class="custom-mat-card">
  <mat-drawer mode="side" opened class="p-6">
    <div class="filters-container">

      <mat-card class="major-card dash ">
        <mat-card-header>
          <mat-title class="mb-3">
            <a routerLink="/dashboard" class="text-lg"> Dashboard </a>
            <mat-icon> list_alt</mat-icon>
          </mat-title>
        </mat-card-header>
      </mat-card><br>

      <mat-card class="major-card">
        <mat-card-header>
          <mat-card-title>Major</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <!-- filters.component.html -->
          <mat-selection-list [multiple]="false">
            <mat-list-option (click)="onCategorySelected('All')" selected="">
              <a class="text-sm">ALL</a>
            </mat-list-option>
            <!-- <mat-card-title><a href="/home" class="text-sm">ALL</a></mat-card-title>   -->
            <mat-list-option (click)="onCategorySelected('Computer Engineering')">
              <a class="text-sm">Computer Engineering</a>
            </mat-list-option>
            <mat-list-option (click)="onCategorySelected('Electrical Engineering')">
              <a class="text-sm">Electrical Engineering</a>
            </mat-list-option>
            <mat-list-option (click)="onCategorySelected('Mechanical Engineering')">
              <a class="text-sm">Mechanical Engineering</a>
            </mat-list-option>
            <mat-list-option (click)="onCategorySelected('Civil Engineering')">
              <a class="text-sm">Civil Engineering</a>
            </mat-list-option>
            <mat-list-option (click)="onCategorySelected('Chemical Engineering')">
              <a class="text-sm">Chemical Engineering</a>
            </mat-list-option>
            <mat-list-option (click)="onCategorySelected('Industrial Engineering')">
              <a class="text-sm">Industrial Engineering</a>
            </mat-list-option>
            <mat-list-option (click)="onCategorySelected('Materials Engineering')">
              <a class="text-sm">Materials Engineering</a>
            </mat-list-option>
            <mat-list-option (click)="onCategorySelected('Environmental Engineering')">
              <a class="text-sm">Environmental Engineering</a>
            </mat-list-option>
          </mat-selection-list>

        </mat-card-content>
      </mat-card>
    </div>
  </mat-drawer>
  <mat-drawer-container class="min-h-full max-w-7xl border-x">
    <mat-drawer-content class="p-6">
      <mat-card>

        <!--  -->
      </mat-card>
      <h1 style="text-align: center;"><b>Statistics Project Engineer</b> </h1>
      <div class="row">
        <div class="chartContainer"><br>
          <!-- <apx-chart [series]="charted.series" [chart]="charted.chart" [xaxis]="charted.xaxis" [stroke]="charted.stroke"
            [tooltip]="charted.tooltip" [dataLabels]="charted.dataLabels" [legend]="charted.legend"
            [markers]="charted.markers" [grid]="charted.grid" [yaxis]="charted.yaxis"
            [title]="charted.title"></apx-chart> -->
          <apx-chart [series]="pie.series" [chart]="pie.chart" [labels]="pie.labels" [title]="pie.title" [tooltip]="pie.tooltip"
            [responsive]="pie.responsive"></apx-chart>
          <apx-chart [series]="bar.series" [chart]="bar.chart" [dataLabels]="bar.dataLabels" [title]="bar.title"
            [plotOptions]="bar.plotOptions" [xaxis]="bar.xaxis" ></apx-chart>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</mat-card>
